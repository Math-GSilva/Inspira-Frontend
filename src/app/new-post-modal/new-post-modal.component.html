<div class="modal-overlay" (click)="closeModal()">
  
  <div class="modal-card" (click)="$event.stopPropagation()">
    
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div class="modal-header">
      <h2>Nova Publicação</h2>
      <button class="close-button" (click)="closeModal()" aria-label="Fechar">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" formControlName="Titulo" class="input-field" placeholder="Dê um título à sua obra">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" formControlName="Descricao" class="textarea-field" rows="4" placeholder="Conte-nos sobre a sua arte..."></textarea>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <ng-select
  id="categoria"
  formControlName="CategoriaId"
  [items]="categories$ | async"
  bindLabel="nome"
  bindValue="id"
  [searchable]="false"
  [clearable]="true">
</ng-select>
        </div>

        <div class="form-group">
          <label>Mídia (Imagem, Vídeo ou Áudio)</label>
          <div class="file-upload-wrapper">
            <label for="midia" class="file-upload-label">
              <span *ngIf="!selectedFile">Escolher Ficheiro</span>
              <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
            </label>
            <input type="file" id="midia" (change)="onFileSelected($event)" accept="image/*,video/*,audio/*" hidden>
          </div>
        </div>

        <div *ngIf="previewUrl" class="preview-container" [ngSwitch]="previewType">
          
          <img *ngSwitchCase="'image'" 
               [src]="previewUrl" 
               alt="Pré-visualização da mídia selecionada"
               class="preview-media">
          
          <div *ngSwitchCase="'video'" class="plyr-preview-wrapper">
            <plyr [plyrType]="plyrType" 
                  [plyrSources]="plyrSources"
                  [plyrOptions]="{ controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'] }">
            </plyr>
          </div>

          <div *ngSwitchCase="'audio'" class="plyr-preview-wrapper">
            <plyr [plyrType]="plyrType" 
                  [plyrSources]="plyrSources"
                  [plyrOptions]="{ controls: ['play', 'progress', 'current-time', 'mute', 'volume'] }">
            </plyr>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid || isLoading">Publicar</button>
        </div>

      </form>
    </div>
  </div>
</div>
