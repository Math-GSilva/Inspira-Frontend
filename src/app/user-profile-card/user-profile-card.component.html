<aside *ngIf="currentUser$ | async as user" class="user-profile-card">

  <img 
    [src]="user.urlPerfil || 'https://placehold.co/80x80/d1568e/FFFFFF?text=' + user.nameid.charAt(0).toUpperCase()" 
    [alt]="'Foto de perfil de ' + user.nameid" 
    class="profile-avatar">

  <div class="profile-info">
    <h3 class="profile-name">{{ user.nameid }}</h3>
    <p class="profile-username">{{ user.email }}</p>
    <p class="profile-role">({{ user.role }})</p>
  </div>
  
  <button (click)="logout()" class="logout-button">Terminar SessÃ£o</button>
</aside>
