<div class="modal-overlay" *ngIf="isOpen" (mousedown)="onOverlayClick($event)">
  
  <div class="modal-container">
    
    <header class="modal-header">
      <h2>{{ title }}</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Fechar modal">&times;</button>
    </header>
    
    <section class="modal-body">
      <p>{{ message }}</p>
    </section>
    
    <footer class="modal-footer">
      <button class="btn btn-secondary" (click)="onClose()">
        {{ cancelButtonText }}
      </button>
      
      <button 
        class="btn" 
        [class.btn-primary]="confirmButtonClass === 'primary'"
        [class.btn-danger]="confirmButtonClass === 'danger'"
        (click)="onConfirm()">
        {{ confirmButtonText }}
      </button>
    </footer>

  </div>
</div>
