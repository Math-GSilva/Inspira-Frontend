<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
</div>

<div class="register-container" [class.blur-background]="isLoading">
  <div class="auth-card">
    <h1 class="auth-title">Crie sua Conta</h1>
    <p class="auth-subtitle">Junte-se à nossa comunidade de artistas!</p>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="input-group">
        <label for="register-completename">Nome Completo</label>
        <input type="text" id="register-completename" formControlName="CompleteName" class="input-field" placeholder="Seu Nome Completo">
      </div>
  
      <div class="input-group">
        <label for="register-username">Nome de Usuário</label>
        <input type="text" id="register-username" formControlName="Username" class="input-field" placeholder="seu.usuario (sem espaços)">
      </div>
  
      <div class="input-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" formControlName="Email" class="input-field" placeholder="voce@exemplo.com">
      </div>
  
      <div class="input-group">
        <label for="register-password">Senha</label>
        <input type="password" id="register-password" formControlName="Password" class="input-field" placeholder="Mínimo de 6 caracteres">
      </div>
  
      <div class="input-group">
        <label for="register-role">Eu sou um(a)...</label>
        <select id="register-role" formControlName="Role" class="input-field">
          <option value="" disabled>Selecione o seu perfil</option>
          <option value="1">Artista</option>
          <option value="2">Apreciador(a) de Arte</option>
        </select>
      </div>
  
      <div *ngIf="successMessage && !isLoading" class="success-message">
          {{ successMessage }}
      </div>
      <div *ngIf="errorMessage && !isLoading" class="error-message">
          {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="registerForm.invalid || isLoading">Criar Conta</button>
    </form>
  
    <p class="switch-form-link">
      Já tem uma conta? <a routerLink="/auth/login">Faça login</a>
    </p>
  </div>
</div>
