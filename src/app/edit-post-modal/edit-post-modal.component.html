<div class="modal-overlay" (click)="closeModal()">
  
  <div class="modal-card" (click)="$event.stopPropagation()">
    
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div class="modal-header">
      <h2>Editar Publicação</h2> <button class="close-button" (click)="closeModal()" aria-label="Fechar">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" formControlName="Titulo" class="input-field" placeholder="Dê um título à sua obra">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" formControlName="Descricao" class="textarea-field" rows="4" placeholder="Conte-nos sobre a sua arte..."></textarea>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isLoading">Salvar Alterações</button>
        </div>

      </form>
    </div>
  </div>
</div>
