<div class="search-overlay" (click)="closeModal()">
  <div class="search-card" (click)="$event.stopPropagation()">
    
    <header class="search-header">
      <h2>Pesquisar Utilizadores</h2>
      <button class="close-button" (click)="closeModal()">Ã—</button>
    </header>

    <div class="search-body">
      <div class="search-filters">
        <input type="text" 
               [formControl]="searchControl"
               placeholder="Digite nome ou user..." 
               class="search-input"
               autofocus>
        
        <div class="category-select-wrapper">
          <ng-select 
            [items]="categories$ | async" 
            bindLabel="nome"
            bindValue="id" 
            [searchable]="false" 
            [clearable]="true"
            placeholder="Categorias"
            [formControl]="categoryControl"
            class="custom-select">
          </ng-select>
        </div>
        
      </div>

      <div *ngIf="results$ | async as results" class="results-container">
        <div *ngIf="isLoading" class="state-message">
          <div class="spinner"></div>
          <p>A pesquisar...</p>
        </div>

        <div *ngIf="!isLoading && hasSearched && results.length === 0" class="state-message">
          <p>Nenhum resultado encontrado.</p>
        </div>
        <div *ngIf="!isLoading && !hasSearched" class="state-message">
          <p>Use os filtros acima para pesquisar.</p>
        </div>

        <ul *ngIf="!isLoading && results.length > 0" class="results-list">
          <li *ngFor="let user of results" class="result-item">
            <div class="user-info" (click)="goToProfile(user.username)">
              <img [src]="user.urlFotoPerfil || 'https://placehold.co/50x50/76A5AF/FFFFFF?text=' + user.nomeCompleto.charAt(0).toUpperCase()" 
                   [alt]="'Foto de ' + user.nomeCompleto" 
                   class="user-avatar">
              <div class="user-details">
                <span class="user-username">{{ user.username }}</span>
                <span class="user-fullname">{{ user.nomeCompleto }}</span>
              </div>
            </div>
            
            <button class="follow-btn"
                    [class.following]="user.seguidoPeloUsuarioAtual"
                    (click)="toggleFollow(user)">
              {{ user.seguidoPeloUsuarioAtual ? 'Seguindo' : 'Seguir' }}
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
