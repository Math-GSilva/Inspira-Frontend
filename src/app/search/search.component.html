<!-- O overlay que cobre a tela inteira. Clicar nele fecha o modal. -->
<div class="search-overlay" (click)="closeModal()">
  <!-- Usamos (click)="$event.stopPropagation()" para evitar que o clique no card feche o modal -->
  <div class="search-card" (click)="$event.stopPropagation()">
    
    <header class="search-header">
      <h2>Pesquisar Usuários</h2>
      <button class="close-button" (click)="closeModal()">×</button>
    </header>

    <div class="search-body">
      <div class="search-input-wrapper">
        <input type="text" 
               [formControl]="searchControl"
               placeholder="Digite o user..." 
               class="search-input"
               autofocus>
      </div>

      <div *ngIf="results$ | async as results" class="results-container">
        

        <!-- Estado Inicial ou Sem Resultados -->
        <div *ngIf="!isLoading && hasSearched && results.length === 0" class="state-message">
          <p>Nenhum resultado encontrado.</p>
        </div>
        <div *ngIf="!isLoading && !hasSearched" class="state-message">
          <p>Digite pelo menos 2 caracteres para começar a pesquisar.</p>
        </div>

        <!-- Lista de Resultados -->
        <ul *ngIf="!isLoading && results.length > 0" class="results-list">
          <li *ngFor="let user of results" class="result-item">
            <div class="user-info" (click)="goToProfile(user.nomeUsuario)">
              <img [src]="user.fotoPerfilUrl || 'https://placehold.co/50x50/76A5AF/FFFFFF?text=' + user.nomeCompleto.charAt(0).toUpperCase()" 
                   [alt]="'Foto de ' + user.nomeCompleto" 
                   class="user-avatar">
              <div class="user-details">
                <span class="user-username">{{ user.nomeUsuario }}</span>
                <span class="user-fullname">{{ user.nomeCompleto }}</span>
              </div>
            </div>
            
            <button class="follow-btn"
                    [class.following]="user.seguidoPeloUsuarioAtual"
                    (click)="toggleFollow(user)">
              {{ user.seguidoPeloUsuarioAtual ? 'Seguindo' : 'Seguir' }}
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
